<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dakshif's Weekly Meal Planner</title>
</head>
<body>

  <h1>Dakshif's Weekly Meal Planner</h1>

  <table id="meal-table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Weekday</th>
        <th>Breakfast</th>
        <th>Snack</th>
        <th>Dinner</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <!-- Table rows will be added dynamically here -->
    </tbody>
  </table>

  <button onclick="addRow()">Add Entry</button>
  <button onclick="removeRow()">Remove Entry</button>

  <script src="script.js"></script>
</body>
</html>
